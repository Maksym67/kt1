<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KTweb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="logo-text">DevFolio</div>
      <div class="header-navbar">
        <div class="header-navbar-text">Home</div>
        <div class="header-navbar-text">About</div>
        <div class="header-navbar-text">Services</div>
        <div class="header-navbar-text">Work</div>
        <div class="header-navbar-text">Blog</div>
        <div class="header-navbar-text">Drop down</div>
        <div class="header-navbar-text">Contact</div>
      </div>
    </header>
    <div class="bg-img">
      <div class="bg-overlay"></div>
      <div class="hyper-title">
        <h1 class="hyper-title-main mb-4">I am Morgan Freeman</h1>
        <div class="hyper-title-desc mb-4"><span class="typed"></span></div>
      </div>
    </div>
    <main>
      <div class="main-section1">
        <div class="about-section">
          <div class="row about-section-row">
            <div class="col-6">
              <div class="about-sections-contacts">
                <div style="display: flex; flex-direction: row;">
                  <div class="col-sm-6 col-md-5">
                    <img src="./imgs/photo2.jpg">
                  </div>
                  <div class="col-sm-6 col-md-5">
                    <p>
                      <span class="about-title">Name:</span>
                      <span>Morgan Freeman</span>
                    </p>
                    <p>
                      <span class="about-title">Profile:</span>
                      <span>full stack developer</span>
                    </p>
                    <p>
                      <span class="about-title">Email:</span>
                      <span>contact@example.com</span>
                    </p>
                    <p>
                      <span class="about-title">Phone:</span>
                      <span>(617) 557-0089</span>
                    </p>
                  </div>
                </div>
                  <p class="about-title">Skill</p>
                  <span>HTML 85%</span>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 85%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <span>CSS3 75%</span>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <span>PHP 50%</span>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <span>JAVASCRIPT 90%</span>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
              </div>
            </div>
            <div class="col-6">
              <div class="about-section-desc">
                <h5 class="about-section-desc-title">About me</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
